	<body>
		<h1>Welcome to the game of life!</h1>
		<canvas id='main' width='800' height='600'></canvas>
		<script>
			function initializeBips(xSize, ySize) {
				let newBips = [];
				for (let x = 0; x < xSize; x++) {
					for (let y = 0; y < ySize; y++) {
						newBips.push({x: x, y: y, alive: false})
					}
				}
				return newBips;
			}

			function populateBips(x, y) {

			let scale = 10;
			let ctx = document.getElementById('main').getContext('2d');
			let xSize = ctx.canvas.width / scale;
			let ySize = ctx.canvas.height / scale;
			let bips = initializeBips(xSize, ySize);
			drawGrid(ctx);
			drawBip(ctx, {x:5, y:5, s:scale, value: false});
			for(var b of bips) {
				drawBip(ctx, {x: b.x, y:b.y, s:scale, value: b.alive});
			}
		</script>
	</body>
</html>
